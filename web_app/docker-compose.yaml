services:
  web:
    build:
      context: .
    container_name: web_app-container
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True

volumes:
  db_data:
